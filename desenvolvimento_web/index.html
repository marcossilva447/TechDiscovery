<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JavaScript</title>
</head>
<body>
    <script>
        alert('Olá, Mundo!'); /*Forma rápida de executar JS no código HTML, no corpo do site, JS é bloqueante, boa prática add no final */
        /* outra boa prática é criar um arquivo .js e linkar no final do código HTML ex: <script src="index.js">*/
            /*variáveis imutáveis const e mutáveis let*/
        const nome = 'João';
        let idade = 25;
        console.log(nome, idade);
        document.write(nome, idade);
        
    </script>
</body>
</html>
