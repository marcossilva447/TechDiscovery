<!--Criar uma tabuada em JavaScript-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="campo">
    <script>
        const input = document.getElementById('campo');
    function tabuada(numero, limite){ 
        for (let i = 0; i <=limite ; i++){
            alert(`${numero} x ${i} = ${numero * i}`) /*$ avusa que virá uma variável, ${} é uma interpolação de string*/
        }
    }

    tabuada(5, 10);


    </script>
</body>
</html>
