<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
</head>
<body>
    <div id="tarefas">
    <script>
        fetch("http://localhost:3000/tarefas")
        .then((dados) => dados.json())
        .then((tarefas) => {
            tarefas.forEach(tarefa => {
                const p = document.createElement('p')
                p.innerText = tarefa.id
                document.getElementById('tarefas').appendChild(p)
            })
        })
    </script>
    </div>

    <div id="usuario">
    <script>
        fetch("http://localhost:3000/usuarios")
        .then((dados) => dados.json())
        .then((usuarios) => {
            usuarios.forEach(usuario => {
                const p = document.createElement('p')
                p.innerText = usuario.id
                document.getElementById('usuario').appendChild(p)
            })
        })
    </script>
    </div>

    <div id="cliente">
    <script>
        fetch("http://localhost:3000/clientes")
        .then((dados) => dados.json())
        .then((clientes) => {
            clientes.forEach(cliente => {
                const p = document.createElement('p')
                p.innerText = cliente.id
                document.getElementById('cliente').appendChild(p)
            })
        })
    </script>
    </div>
</body>
</html>
